<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="stone" onclick="playHuman('stone')">&#x1F44A</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C</button>
        </div>

        <p class="your-choice"></p>
        <p class="machine-choice"></p>

        <p class="result"></p>

        <p class="your-score">Sua Pontuação <span>0</span></p>
        <p class="machine-score">Pontuação da Maquina <span>0</span></p>


    </div>
</body>
<script src="./script.js"></script>
</html>
